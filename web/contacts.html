<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&family=Quicksand:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/favicon/board-game.png">
</head>

<body>
    <div class="header">
        <div class="header__top-block">
            <div class="container">
                <div class="header-top">
                    <div class="header-links">
                        <a href="" class="header-link header-icon">
                            Minsk
                        </a>
                        <a href="" class="header-link">
                            Addresses
                        </a>
                    </div>
                    <div class="header-links">
                        <a href="" class="header-link">
                            Log in
                        </a>
                        <a href="" class="header-link">
                            Sign in
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__content-block">
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <a href="https://maksimbell.github.io/webtech/web/index.html" class="logo__link">
                            <img src="assets/img/logo.png" alt="Logo" class="logo__img">
                        </a>
                    </div>
                    <div class="greeting">
                        <h1 class="greeting__title">ZATUP games</h1>
                        <!-- <hr class="section-description__line"> -->
                    </div>
                    <div class="header-left">
                        <div class="contacts">
                            <a href="https://maksimbell.github.io/webtech/web/contacts.html"
                                class="contacts__link">Contact us</a>
                            <p class="contacts__title">Phone us (555) 555-1234</p>
                        </div>
                        <form class="search-form">
                            <input class="input search" type="search" placeholder="Find games">
                            <button class="button search">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__nav-block  header__nav-container">
            <div class="container">
                <div class="header-navigation">
                    <ul class="nav-list">
                        <li class="nav-list__item">
                            <a href="" class="nav-list__link">All</a>
                        </li>
                        <li class="nav-list__item">
                            <a href="" class="nav-list__link">Board games</a>
                        </li>
                        <li class="nav-list__item">
                            <a href="" class="nav-list__link">DLC</a>
                        </li>
                        <li class="nav-list__item">
                            <a href="" class="nav-list__link">Sales</a>
                        </li>
                        <li class="nav-list__item">
                            <a href="" class="nav-list__link">New</a>
                        </li>
                        <li class="nav-list__item">
                            <a href="" class="nav-list__link">Preorder</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="contacts-section">
            <div class="container contacts-container">
                <form class="contact-form">
                    <h2 class="contacts-title">Contact us</h2>
                    <div class="contact-form__contacts">
                        <input class="form-input product-form__button form-input__first" type="text"
                            placeholder="First Name" required>
                        <input class="form-input product-form__button form-input__last" type="text"
                            placeholder="Last Name" required>
                        <input class="form-input product-form__button form-input__mail" type="text"
                            placeholder="Your mail" required>
                    </div>
                    <div class="contact-form__message">
                        <textarea class="form-input contact-form__area product-form__button"
                            placeholder="Type your message" required></textarea>
                    </div>
                    <div class="contact-form__button">
                        <button class="content-button product-form__button">Send Message</button>
                    </div>
                </form>
                <div class="contacts-map">
                    <iframe class="contacts-map__map"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d150505.9295830918!2d27.453285966964415!3d53.884558462698536!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46dbcfd35b1e6ad3%3A0xb61b853ddb570d9!2z0JzQuNC90YHQug!5e0!3m2!1sru!2sby!4v1649178164365!5m2!1sru!2sby"
                        style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-content__copyright">
                    <p class="footer-content__text">Â© Copyright maksimbell 2022, All rights !reserved.</p>
                </div>
                <ul class="footer-media">
                    <li class="footer-media__item">
                        <a class="icon icon-twitter" href=""></a>
                    </li>
                    <li class="footer-media__item">
                        <a class="icon icon-linkedin" href=""></a>
                    </li>
                    <li class="footer-media__item">
                        <a class="icon icon-google" href=""></a>
                    </li>
                    <li class="footer-media__item">
                        <a class="icon icon-facebook" href=""></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
