<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&family=Quicksand:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/favicon/board-game.png">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>

<body>
    <div class="header">
        <div class="header__top-block">
            <div class="container">
                <div class="header-top">
                    <div class="header-links">
                        <a href="" class="header-link header-icon">
                            Minsk
                        </a>
                        <a href="" class="header-link">
                            Addresses
                        </a>
                    </div>
                    <div class="header-links">
                        <a href="" class="header-link">
                            Log in
                        </a>
                        <a href="" class="header-link">
                            Sign in
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__content-block">
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <a href="" class="logo__link">
                            <img src="assets/img/logo.png" alt="Logo" class="logo__img">
                        </a>
                    </div>
                    <div class="greeting">
                        <h1 class="greeting__title">ZATUP games</h1>
                        <!-- <hr class="section-description__line"> -->
                    </div>
                    <div class="header-left">
                        <div class="contacts">
                            <a href="" class="contacts__link">Contact us</a>
                            <p class="contacts__title">Phone us (555) 555-1234</p>
                        </div>
                        <form class="search-form" action="">
                            <input class="input search" type="search" placeholder="Find games">
                            <button class="button search">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__nav-block  header__nav-container">
            <div class="container">
                <div class="header-navigation">
                    <ul class="nav-list">
                        <li class="nav-list__item">
                            <a href="" class="nav-list__link">All</a>
                        </li>
                        <li class="nav-list__item">
                            <a href="" class="nav-list__link">Board games</a>
                        </li>
                        <li class="nav-list__item">
                            <a href="" class="nav-list__link">DLC</a>
                        </li>
                        <li class="nav-list__item">
                            <a href="" class="nav-list__link">Sales</a>
                        </li>
                        <li class="nav-list__item">
                            <a href="" class="nav-list__link">New</a>
                        </li>
                        <li class="nav-list__item">
                            <a href="" class="nav-list__link">Preorder</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="product-top">
            <div class="container product-top__container">
                <div class="product-top__block">
                    <h1 class="product-top__title">Dune: Imperium</h1>
                    <!-- <p class="product-top__description">2-4 players, 35+ min, 7+</p> -->
                </div>
            </div>
        </div>
        <div class="product-content">
            <div class="container product-container">
                <img class="product-image" src="assets/img/product_1.jpg"></img>
                <div class="product-content__block">
                    <h2 class="product-price">23$</h2>
                    <form action="" class="product-form">
                        <label for="" class="product-form__state"></label>
                        <select name="" id="" class="product-form__combobox">
                            <option value="">New</option>
                            <option value="">Good</option>
                        </select>
                        <button class="product-form__button button-add">Add to cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-content__copyright">
                    <p class="footer-content__text">Â© Copyright maksimbell 2022, All rights !reserved.</p>
                </div>
                <ul class="footer-media">
                    <li class="footer-media__item">
                        <a class="icon icon-twitter" href=""></a>
                    </li>
                    <li class="footer-media__item">
                        <a class="icon icon-linkedin" href=""></a>
                    </li>
                    <li class="footer-media__item">
                        <a class="icon icon-google" href=""></a>
                    </li>
                    <li class="footer-media__item">
                        <a class="icon icon-facebook" href=""></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
